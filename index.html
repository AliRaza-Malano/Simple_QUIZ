<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="customAlert">
        <p>Please! type your name before start.</p>
        <button onclick="closeCustomAlert()" id="clickme">OK</button>
    </div>
    <div class="main">
        <div class="firstScreen">
            <h1>Welcome to the Quiz!</h1>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <button onclick="rd()" id="startBtn">Start Quiz</button>
        </div>
        <div class="maincont">
            <div class="container">

            </div>
            <div class="button-container">
                <button class="prenext" onclick="pre()">Previous</button>
                <button class="prenext" onclick="next()">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
